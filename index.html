<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker | KodNest Premium</title>
    <link rel="stylesheet" href="kodnest-premium.css">
</head>

<body>
    <div class="kn-container">
        <!-- Top Bar -->
        <header class="kn-top-bar">
            <div class="kn-project-name">JOB_TRACKER</div>

            <!-- Navigation -->
            <nav class="kn-nav">
                <a href="#/dashboard" class="kn-nav-link">Dashboard</a>
                <a href="#/saved" class="kn-nav-link">Saved</a>
                <a href="#/digest" class="kn-nav-link">Digest</a>
                <a href="#/settings" class="kn-nav-link">Settings</a>
                <a href="#/proof" class="kn-nav-link">Proof</a>
            </nav>

            <div style="display: flex; align-items: center; gap: 24px;">
                <div class="kn-progress">
                    <!-- Dynamic Progress -->
                </div>
                <div class="kn-badge">
                    <!-- Dynamic Status -->
                </div>
                <button class="kn-nav-toggle" onclick="toggleMobileMenu()" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <!-- Context Header -->
        <section class="kn-header">
            <h1 class="kn-title">Welcome</h1>
            <p class="kn-subtext">This section will be built in the next step.</p>
        </section>

        <!-- Main Workspace -->
        <main class="kn-main">
            <!-- Primary Workspace -->
            <div class="kn-workspace">
                <div class="kn-card">
                    <p class="kn-text-block">
                        The route skeleton is now active. Navigation and layout are handled by the KodNest Premium Build
                        System.
                    </p>
                </div>
            </div>

            <!-- Secondary Panel -->
            <aside class="kn-panel">
                <div class="kn-card">
                    <h3>Panel Guide</h3>
                    <p class="kn-mt-8" style="font-size: 14px; color: #666;">
                        This side panel provides context and tools to support the main build flow.
                    </p>
                </div>
            </aside>
        </main>

        <!-- Proof Footer -->
        <footer class="kn-footer">
            <div class="kn-checklist">
                <label class="kn-check-item">
                    <input type="checkbox"> UI Built
                </label>
                <label class="kn-check-item">
                    <input type="checkbox"> Logic Working
                </label>
                <label class="kn-check-item">
                    <input type="checkbox"> Test Passed
                </label>
                <label class="kn-check-item">
                    <input type="checkbox"> Deployed
                </label>
            </div>
        </footer>
    </div>

    <!-- Application Script -->
    <script src="app.js"></script>
</body>

</html>
